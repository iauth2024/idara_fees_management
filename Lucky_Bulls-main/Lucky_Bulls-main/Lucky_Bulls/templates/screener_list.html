<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screener List</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Screener List</h1>
        
        <!-- Add Screener Button -->
        <a href="{% url 'add_screener' %}" class="btn btn-success mb-3">Add New Screener</a>

        <!-- Screener Table -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Condition</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for screener in screeners %}
                <tr>
                    <td>{{ screener.name }}</td>
                    <td>{{ screener.condition }}</td>
                    <td>{{ screener.is_active|yesno:"Yes,No" }}</td>
                    <td>
                        <!-- Edit Button -->
                        <a href="{% url 'edit_screener' screener.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <!-- Delete Button -->
                        <a href="{% url 'delete_screener' screener.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this screener?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No screeners found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
