<!DOCTYPE html>
<html>
<head>
    <title>Delete Trading Account</title>
</head>
<body>
    <h1>Delete Trading Account</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'trading_account_list' %}">Cancel</a>
    </form>
</body>
</html>
