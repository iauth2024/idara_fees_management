<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for sidebar and content layout */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #ffffff;
            padding: 15px 20px;
            text-align: left;
            display: block;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Matches sidebar width */
            padding: 20px;
            min-height: 100vh;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-size: 1.5rem;
            padding: 0 20px 15px 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a class="navbar-brand" href="{% url 'index' %}">Trading Dashboard</a>
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'index' %}">🏠 Home</a>
            <a class="nav-link" href="{% url 'trading_data' %}">📊 Trading Data</a>
            <a class="nav-link" href="{% url 'trading_account_list' %}">🏦 Manage Accounts</a>
            <a class="nav-link" href="{% url 'screener_results' %}">📈 Screener Results</a>
            <a class="nav-link" href="{% url 'combined_results' %}">🔄 Combined Results</a>
            <a class="nav-link" href="{% url 'performance_page' %}">📊 Performance</a>
            <a class="nav-link" href="{% url 'add_screener' %}">➕ Add Screener</a>
            <a class="nav-link" href="{% url 'screener_list' %}">📜 Screener List</a>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
